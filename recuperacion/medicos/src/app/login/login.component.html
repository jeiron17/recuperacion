
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="login.component.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="login-box">
        <h1>Login</h1>
        <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
            <br>
            <br>
            <label for="username">Usuario o Correo</label>
            <input type="text" placeholder="Ingresa Usuario o Correo" [(ngModel)]="usuario.Correo_electronico" name="Correo_electronico">

            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingresa Contraseña" [(ngModel)]="usuario.Password_usu" name="Password_usu">
            <input type="submit" value="Iniciar Sesión" [disabled]="!usuarioForm.form.valid">

        </form>
    </div>
</body>
<router-outlet></router-outlet>
</html>
